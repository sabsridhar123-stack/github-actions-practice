name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "🛠️ Building app..."
      - run: echo "artifact" > result.txt
      - uses: actions/upload-artifact@v4
        with:
          name: result
          path: result.txt

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: result
      - run: cat result.txt
      - run: echo "🚀 Deploying complete!"
