name: CI ‚Üí Build & Upload to S3 (GitHub-hosted)

# üöÄ Trigger on push to main, or run manually
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Default environment variable (you can override with repo vars)
  OUTPUT_FILE: build-output.txt

jobs:
  build-and-upload:
    # üß† Use GitHub‚Äôs hosted Ubuntu runner
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout your repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Show system info (debug / learning)
      - name: Show runner info
        run: |
          echo "Runner: $RUNNER_NAME"
          uname -a
          echo "Workspace: $GITHUB_WORKSPACE"

      # 3Ô∏è‚É£ Create a sample build file
      - name: Prepare build output
        run: |
          echo "Using bucket: ${{ vars.BUCKET_NAME }}"
          echo "Build time: $(date -u)" > ${{ env.OUTPUT_FILE }}
          echo "Repository: $GITHUB_REPOSITORY" >> ${{ env.OUTPUT_FILE }}
          echo "Commit: $GITHUB_SHA" >> ${{ env.OUTPUT_FILE }}

      # 4Ô∏è‚É£ Configure AWS credentials (from your repo secrets)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # 5Ô∏è‚É£ (Optional) Verify AWS identity for debugging
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # 6Ô∏è‚É£ Upload build artifact to S3
      - name: Upload to S3
        run: |
          aws s3 cp ${{ env.OUTPUT_FILE }} s3://${{ vars.BUCKET_NAME }}/artifacts/${GITHUB_RUN_ID}/$OUTPUT_FILE --acl private

      # 7Ô∏è‚É£ Print success message
      - name: Show S3 URL
        run: echo "‚úÖ Uploaded to: s3://${{ vars.BUCKET_NAME }}/artifacts/${GITHUB_RUN_ID}/${OUTPUT_FILE}"
